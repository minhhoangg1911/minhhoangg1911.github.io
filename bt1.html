<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
   
 
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            section {
                display: flex;
                justify-content: center;
            }
            .container {
                display: flex;
                flex-flow: column;
                justify-content: center;
                align-items: center;
                width: 40rem;
                padding: 1em 0;
                background:lightgray;
                margin-top: 170px;
            }
            #demo {
                display: grid;
                place-items: center;
                background: lightblue;
                width: 19rem;
                height: 15rem;
                margin-top: 1em;
                margin-bottom: 1em;
                font-weight: bold;
                border-radius: 30px;
            }
            button {
                width: 6rem;
                padding: 1em 1em;
                display: flex;
                justify-content: center;
                background-color: lightgreen;
                margin:2px;
                border-radius: 15px;
                /* border: none; */
            }
        </style>
    </head>
    <body>
        <section>
            <div class="container">
                <h1>Bấm vào ô bên dưới</h1>
                <div id="demo"></div>
                <div class="button">
                    <button class="print">bấm</button>
                    <button class="total">bấm</button>
                    <button class="total-even">bấm</button>
                </div>
            </div>
        </section>
        
    </body>
    <script>
        document.querySelector('.print').addEventListener('click', print);
        function print() {
            document.getElementById('demo').innerText = 'Xin Chao';
        };


        document.querySelector('.total').addEventListener('click', total);
        function total() {
            let total = 0;
            for (let i = 1; i <= 10; i++) {
                total += i;
            };
            document.getElementById('demo').innerText = `Tong tu 1-10: ${total}`;
        };


        document.querySelector('.total-even').addEventListener('click', totalEvenNum);
        function totalEvenNum() {
            let total = 0;
            for (let i = 1; i <= 10; i++) {
                if (i % 2 === 0) {
                    total += i;
                };
            };
            document.getElementById('demo').innerText = `Tong tu 1-10: ${total}`;
        };
    </script>
</html>
